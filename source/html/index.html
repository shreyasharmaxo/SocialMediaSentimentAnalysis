<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Final Project</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

<div class="topnav">
	<div class="search-container">
		<input type="text" placeholder="Search.." id="search_input">
		<button id="search_button"><i class="fa fa-search"></i></button>
	</div>
	<p id="number_of_results"></p>
	<form class="filter">
		<input type="radio" name="sentiment" id="positive">Positive
		<input type="radio" name="sentiment" id="negative">Negative
		<input type="radio" name="sentiment" id="neutral">Neutral
	</form>
</div>

<div class="tab">
	<button class="tablinks" id="twitter_tab">
		Twitter<br>
		<span id="number_of_twitter_results"></span>
	</button>
	<button class="tablinks" id="facebook_tab">
		Facebook<br>
		<span id="number_of_facebook_results"></span></button>
	<button class="tablinks" id="reddit_tab">
		Reddit<br>
		<span id="number_of_reddit_results"></span></button>
</div>

<div id="Twitter" class="tabcontent"></div>

<div id="Facebook" class="tabcontent"></div>

<div id="Reddit" class="tabcontent">Reddit</div>

<script src="bundle.js" type="text/javascript"></script>
</body>

</html>
